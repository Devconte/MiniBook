# GitHub Actions Pipeline pour MiniBook API
# ğŸš€ Pipeline automatisÃ© : Build â†’ Test â†’ Docker â†’ Deploy

name: ğŸš€ MiniBook CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  DOTNET_VERSION: "9.0.x"
  DOCKER_IMAGE_NAME: minibook-api

jobs:
  # ğŸ—ï¸ JOB 1: BUILD & TEST
  build-and-test:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest

    services:
      # SQL Server pour les tests
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: TestPassword123!
        ports:
          - 1433:1433
        options: >-
          --health-cmd "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P TestPassword123! -Q 'SELECT 1'"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ğŸ“¦ Restore Dependencies
        run: |
          echo "ğŸ”„ Restauration des packages NuGet..."
          cd MiniBook
          dotnet restore

      - name: ğŸ—ï¸ Build Application
        run: |
          echo "ğŸ”¨ Compilation en mode Release..."
          cd MiniBook
          dotnet build --configuration Release --no-restore

      - name: ğŸ§ª Run Unit Tests
        env:
          ConnectionStrings__Default: "Server=localhost,1433;Database=MiniBookTest;User Id=sa;Password=TestPassword123!;TrustServerCertificate=True"
        run: |
          echo "ğŸ§ª ExÃ©cution des tests unitaires..."
          cd MiniBook.Tests
          dotnet test --configuration Release --logger trx --results-directory TestResults/ --collect:"XPlat Code Coverage"

      - name: ğŸ“Š Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: MiniBook.Tests/TestResults/

      - name: ğŸ“ˆ Upload Coverage Reports
        uses: codecov/codecov-action@v3
        with:
          directory: MiniBook.Tests/TestResults/
          flags: unittests

  # ğŸ³ JOB 2: DOCKER BUILD
  docker-build:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ”¨ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./MiniBook
          file: ./MiniBook/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ğŸš€ JOB 3: DEPLOY TO TEST
  deploy-test:
    name: ğŸ§ª Deploy to Test Environment
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: test
      url: https://minibook-test.yourdomain.com

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸš€ Deploy to Test Server
        run: |
          echo "ğŸš€ DÃ©ploiement sur le serveur de test..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.TEST_SERVER_USER }}@${{ secrets.TEST_SERVER_HOST }} "
            cd /opt/minibook-test &&
            echo 'ğŸ”„ ArrÃªt des services existants...' &&
            docker-compose down || true &&
            echo 'ğŸ“¥ RÃ©cupÃ©ration de la nouvelle image...' &&
            docker pull ghcr.io/${{ github.repository_owner }}/${{ env.DOCKER_IMAGE_NAME }}:develop &&
            echo 'ğŸ·ï¸ Mise Ã  jour du tag d'image...' &&
            sed -i 's|image: .*minibook-api.*|image: ghcr.io/${{ github.repository_owner }}/${{ env.DOCKER_IMAGE_NAME }}:develop|' docker-compose.test.yml &&
            echo 'ğŸš€ DÃ©marrage des nouveaux services...' &&
            docker-compose -f docker-compose.test.yml up -d &&
            echo 'â³ Attente du dÃ©marrage...' &&
            sleep 30 &&
            echo 'ğŸ” VÃ©rification du dÃ©ploiement...' &&
            curl -f http://localhost:5001/api/posts || echo 'API dÃ©marre encore...'
          "

      - name: ğŸ§ª Health Check
        run: |
          echo "ğŸ§ª Test de santÃ© de l'API de test..."
          for i in {1..10}; do
            if curl -f https://minibook-test.yourdomain.com/api/posts; then
              echo "âœ… API de test accessible !"
              exit 0
            fi
            echo "â³ Attente de l'API... ($i/10)"
            sleep 10
          done
          echo "âš ï¸ API de test non accessible aprÃ¨s 100 secondes"

  # ğŸ¯ JOB 4: DEPLOY TO PRODUCTION
  deploy-production:
    name: ğŸ¯ Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build, deploy-test]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://minibook.yourdomain.com

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸ¯ Deploy to Production Server
        run: |
          echo "ğŸ¯ DÃ©ploiement en PRODUCTION..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.PROD_SERVER_USER }}@${{ secrets.PROD_SERVER_HOST }} "
            cd /opt/minibook-prod &&
            echo 'ğŸ’¾ Sauvegarde de la version prÃ©cÃ©dente...' &&
            docker tag minibook-api:current minibook-api:backup-\$(date +%Y%m%d-%H%M%S) || true &&
            echo 'ğŸ“¥ RÃ©cupÃ©ration de la nouvelle image...' &&
            docker pull ghcr.io/${{ github.repository_owner }}/${{ env.DOCKER_IMAGE_NAME }}:latest &&
            docker tag ghcr.io/${{ github.repository_owner }}/${{ env.DOCKER_IMAGE_NAME }}:latest minibook-api:current &&
            echo 'ğŸ”„ ArrÃªt des services...' &&
            docker-compose -f docker-compose.prod.yml down &&
            echo 'ğŸš€ DÃ©marrage avec la nouvelle version...' &&
            docker-compose -f docker-compose.prod.yml up -d &&
            echo 'â³ Attente du dÃ©marrage...' &&
            sleep 30 &&
            echo 'ğŸ” VÃ©rification du dÃ©ploiement...' &&
            curl -f http://localhost:5000/api/posts || (
              echo 'âŒ Ã‰chec du dÃ©ploiement ! Rollback...' &&
              docker-compose down &&
              docker tag minibook-api:backup-\$(date +%Y%m%d-%H%M%S) minibook-api:current &&
              docker-compose -f docker-compose.prod.yml up -d &&
              exit 1
            )
          "

      - name: ğŸ§ª Production Health Check
        run: |
          echo "ğŸ§ª Test de santÃ© de l'API de production..."
          for i in {1..10}; do
            if curl -f https://minibook.yourdomain.com/api/posts; then
              echo "âœ… API de production accessible !"
              exit 0
            fi
            echo "â³ Attente de l'API... ($i/10)"
            sleep 10
          done
          echo "âŒ API de production non accessible aprÃ¨s 100 secondes"
          exit 1

  # ğŸ“¢ JOB 5: NOTIFICATIONS
  notify:
    name: ğŸ“¢ Send Notifications
    runs-on: ubuntu-latest
    needs: [deploy-test, deploy-production]
    if: always()

    steps:
      - name: ğŸ“¢ Slack Notification on Success
        if: needs.deploy-production.result == 'success'
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_MESSAGE: |
            âœ… MiniBook API dÃ©ployÃ© avec succÃ¨s ! ğŸš€
            ğŸ“‹ Commit: ${{ github.sha }}
            ğŸ”— Action: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: ğŸ“¢ Slack Notification on Failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_MESSAGE: |
            âŒ Ã‰chec du dÃ©ploiement MiniBook API ğŸ˜
            ğŸ“‹ Commit: ${{ github.sha }}
            ğŸ”— Action: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

# GitHub Actions Pipeline pour MiniBook API
# ğŸš€ Pipeline automatisÃ© : Build â†’ Test â†’ Docker â†’ Deploy

name: ğŸš€ MiniBook CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  DOTNET_VERSION: "9.0.x"
  DOCKER_IMAGE_NAME: minibook-api

jobs:
  # ğŸ—ï¸ JOB 1: BUILD & TEST
  build-and-test:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest

    # Tests unitaires isolÃ©s - pas besoin de DB

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ğŸ“¦ Restore Dependencies
        run: |
          echo "ğŸ”„ Restauration des packages NuGet..."
          cd MiniBook
          dotnet restore

      - name: ğŸ—ï¸ Build Application
        run: |
          echo "ğŸ”¨ Compilation en mode Release..."
          cd MiniBook
          dotnet build --configuration Release --no-restore

      # Tests unitaires n'ont pas besoin d'attendre

      - name: ğŸ§ª Run Unit Tests
        run: |
          echo "ğŸ§ª ExÃ©cution des tests unitaires..."
          cd MiniBook.Tests
          dotnet test --configuration Release --logger trx --results-directory TestResults/

      - name: ğŸ“Š Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: MiniBook.Tests/TestResults/

  # ğŸ³ JOB 2: DOCKER BUILD
  docker-build:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”¨ Build Docker Image (Test Only)
        uses: docker/build-push-action@v5
        with:
          context: ./MiniBook
          file: ./MiniBook/Dockerfile
          push: false
          tags: minibook-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

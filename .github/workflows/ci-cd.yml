# GitHub Actions Pipeline pour MiniBook API
# 🚀 Pipeline automatisé : Build → Test → Docker → Deploy

name: 🚀 MiniBook CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  DOTNET_VERSION: "9.0.x"
  DOCKER_IMAGE_NAME: minibook-api

jobs:
  # 🏗️ JOB 1: BUILD & TEST
  build-and-test:
    name: 🏗️ Build & Test
    runs-on: ubuntu-latest

    services:
      # SQL Server pour les tests
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: TestPassword123!
          MSSQL_PID: Express
        ports:
          - 1433:1433
        options: >-
          --health-cmd "sleep 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 60s

    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v4

    - name: 🔧 Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: 📦 Restore Dependencies
      run: |
        echo "🔄 Restauration des packages NuGet..."
        cd MiniBook
        dotnet restore

    - name: 🏗️ Build Application
      run: |
        echo "🔨 Compilation en mode Release..."
        cd MiniBook
        dotnet build --configuration Release --no-restore

    - name: ⏳ Wait for SQL Server
      run: |
        echo "⏳ Attente du démarrage de SQL Server..."
        sleep 30
        echo "✅ SQL Server devrait être prêt !"

    - name: 🧪 Run Unit Tests
      env:
        ConnectionStrings__Default: "Server=localhost,1433;Database=MiniBookTest;User Id=sa;Password=TestPassword123!;TrustServerCertificate=True"
      run: |
        echo "🧪 Exécution des tests unitaires..."
        cd MiniBook.Tests
        dotnet test --configuration Release --logger trx --results-directory TestResults/ --collect:"XPlat Code Coverage"

    - name: 📊 Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: MiniBook.Tests/TestResults/

  # 🐳 JOB 2: DOCKER BUILD
  docker-build:
    name: 🐳 Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v4

    - name: 🐳 Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 🔐 Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: 🏷️ Extract Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository_owner }}/${{ env.DOCKER_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: 🔨 Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: ./MiniBook
        file: ./MiniBook/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max